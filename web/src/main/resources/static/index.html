<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Demo</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width"/>
  <base href="/"/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Login</h1>

<div class="container unauthenticated">
  With GitHub: <a href="/oauth2/authorization/google">click here</a>
</div>


<div class="container authenticated" style="display: none">
  Logged in as: <span id="user"></span>
  <br>
  <a href="/1.html" class="btn btn-primary" role="button">Go Food Recognition</a> <!-- Added link to 1.html -->
  <div>
    <button onClick="logout()" class="btn btn-primary">Logout</button>
  </div>
</div>
<script type="text/javascript"
        src="/webjars/js-cookie/2.1.0/js.cookie.js"></script>
<script type="text/javascript">
  $.get("/user", function(data) {
    $("#user").html(data.name);
    $(".unauthenticated").hide()
    $(".authenticated").show()
  });
  function logout() {
    $.ajax({
      url: 'http://localhost:8080/logout',
      method: 'POST',
      headers: {
        'X-XSRF-Token': Cookies.get('XSRF-TOKEN')
      },
      success: function(response) {
        // On successful logout
        $("#user").html('');
        $(".unauthenticated").show();
        $(".authenticated").hide();
        alert("You have successfully logged out.");
      },
      error: function(xhr, status, error) {
        alert("Logout failed: " + error);
      }
    });
  }
</script>
</body>
</html>
